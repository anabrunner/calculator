<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header>Calculator</header>

  <main>
    <div class="calculator">
      <div class="screen">
        <div id="lastScreen"></div>
        <div id="currentScreen"></div>
      </div>
      <div class="buttons">
        <button class="btn span2" id="clear">CLEAR</button>
        <button class="btn span2" id="delete">DELETE</button>
        <button class="btn num" id="7">7</button>
        <button class="btn num" id="8">8</button>
        <button class="btn num" id="9">9</button>
        <button class="btn" id="divide">รท</button>
        <button class="btn num" id="4">4</button>
        <button class="btn num" id="5">5</button>
        <button class="btn num" id="6">6</button>
        <button class="btn" id="multiply">ร</button>
        <button class="btn num" id="1">1</button>
        <button class="btn num" id="2">2</button>
        <button class="btn num" id="3">3</button>
        <button class="btn" id="subtract">-</button>
        <button class="btn" id=".">.</button>
        <button class="btn num" id="0">0</button>
        <button class="btn" id="equal">=</button>
        <button class="btn" id="add">+</button>
      </div>
    </div>
  </main>

  <footer><a href="https://github.com/anabrunner" target="_blank">anabrunner &nbsp;<img src="images/github-mark.png" alt="GitHub logo"></a></footer>
</body>
</html>
