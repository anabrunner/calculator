<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header>Calculator</header>

  <main>
    <div class="calculator">
      <div class="screen">
        <div class="last"></div>
        <div class="current"></div>
      </div>
      <div class="buttons">
        <button class="btn span2">CLEAR</button>
        <button class="btn span2">DELETE</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">รท</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">x</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
      </div>
    </div>
  </main>

  <footer><a href="https://github.com/anabrunner" target="_blank">anabrunner &nbsp;<img src="images/github-mark.png" alt="GitHub logo"></a></footer>
</body>
</html>
